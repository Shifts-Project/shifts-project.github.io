<div class="logo-header header__logo">
  <a
    class="logo-header__image"
    title="{{ site.title }}"
    href="{{ site.baseurl }}/"
  >
    <img class="logo-header__icon" src={{"/assets/images/logo-shifts.svg" | relative_url}} alt="{{ site.title }}" />
    <img class="logo-header__icon-text" src={{"/assets/images/logo-shifts-text.svg" | relative_url}} alt="{{ site.title }}" />
    <span class="logo-header__title">{{ site.title }}</span>
  </a>
</div>
