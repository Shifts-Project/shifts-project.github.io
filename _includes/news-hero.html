{% assign fields = site.data.page_news.fields.hero %}
<div class="news-hero">
  <div class="news-hero__container container">
    <h1 class="news-hero__heading heading-h1">
      {{ fields.heading | markdownify | remove: '<p>' | remove: '</p>' }}
    </h1>
  </div>
  <div class="news-hero__decor-wrap decor-wrap">
    <img
      class="news-hero__decor-bg news-hero__decor-bg_bg-25 decor-wrap_bg"
      src="{{'/assets/images/decor/decor-bg-25.svg' | relative_url}}"
      alt=""
    />
  </div>
</div>
